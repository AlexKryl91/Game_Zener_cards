<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Zener Cards</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />

    <link
      rel="preload"
      href="./fonts/GretaDecoline.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="./fonts/RitzyRemixNF.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="./fonts/Schaeffer.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <link
      rel="preload"
      href="./img/background.avif"
      as="image"
      type="image/avif"
    />
    <link
      rel="preload"
      href="./img/back_sm.svg"
      as="image"
      type="image/svg+xml"
    />
    <link
      rel="preload"
      href="./img/bar.svg"
      as="image"
      type="image/svg+xml"
    />
  </head>
  <body>
    <div class="container">
      <div class="game-field"></div>
      <div class="dynamic-field">
        <h1 class="header_main">ZENER CARDS</h1>
        <h2 class="header_sub">Try out your intuition</h2>
        <button class="restart-btn">Try Again</button>
      </div>
      <div class="top-bar">
        <div class="top-bar_bg-container"></div>
      </div>
      <div class="bottom-bar">
        <div class="bottom-bar_bg-container"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
